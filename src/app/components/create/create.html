<div class="container-fluid" id="form-create">
    <div>
        <h1>Create A Raffle.
            <br/>
            <small>Anyone with the raffle password will have access to draw winners.</small>
        </h1>
        <form
            class="form-inline"
            name="create"
            novalidate>
            <div
                class="form-group"
                ng-class="{ 'has-error': create.raffleName.$touched && create.raffleName.$invalid}">
                <label for="raffleName" class="sr-only">Raffle Name</label>
                <input
                    class="form-control input-lg"
                    id="raffleName"
                    name="raffleName"
                    ng-model="vm.raffle.name"
                    ng-required="true"
                    placeholder="Raffle Name"
                    type="text" />
            </div>
            <div
                class="form-group"
                ng-class="{ 'has-error': create.rafflePassword.$touched && create.rafflePassword.$invalid}">
                <label for="rafflePassword" class="sr-only">Raffle Password</label>
                <input
                    class="form-control input-lg"
                    id="rafflePassword"
                    name="rafflePassword"
                    ng-model="vm.raffle.password"
                    ng-required="true"
                    placeholder="Raffle Password"
                    type="text" />
            </div>
            <br/>
            <div
                class="help-block form-group"
                ng-messages="create.$error"
                ng-if="create.$error">
                <p ng-message="required" ng-if="create.raffleName.$touched && create.raffleName.$invalid">Raffle needs a name!</p>
                <p ng-message="required" ng-if="create.rafflePassword.$touched && create.rafflePassword.$invalid">Raffle needs a password!</p>
            </div>
            <div class="submit">
                <button
                    class="btn btn-primary btn-lg"
                    ng-click="vm.submit()"
                    ng-disabled="create.$invalid || vm.isDisabled"
                    type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
