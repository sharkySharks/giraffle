<div class="container-fluid" id="form-create">
    <h1>Create A Raffle:</h1>
    <div>
        <form name="create" class="form-inline" novalidate>
            <div class="form-group" ng-class="{ 'has-error': create.raffleName.$touched && create.raffleName.$invalid}">
                <label for="raffleName" class="sr-only">Raffle Name</label>
                <input type="text" ng-model="vm.raffleName" class="form-control input-lg" placeholder="Raffle Name" name="raffleName" id="raffleName" ng-required="true" />
            </div>
            <div class="help-block form-group" ng-messages="create.$error" ng-if="create.$submitted && create.$error">
                <p ng-message="required">Raffle needs a name!</p>
            </div>
            <div class="submit">
                <button type="submit" ng-click="" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>
    </div>
</div>
