<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Giraffle</title>
        <link rel="stylesheet" href="node_modules/bootstrap-css-only/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/styles/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />
    </head>
    <body ng-app="raffleApp">

            <div ng-view></div>

        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-route/angular-route.min.js"></script>
        <script src="node_modules/angular-messages/angular-messages.min.js"></script>
        <script src="node_modules/angular-resource/angular-resource.min.js"></script>
        <script src="node_modules/angular-google-analytics/dist/angular-google-analytics.min.js"></script>

        <!-- app scripts -->
        <script src="app/app.js"></script>
        <script src="app/components/create/create.controller.js"></script>
        <script src="app/components/enter/enter.controller.js"></script>
        <script src="app/components/draw/draw.controller.js"></script>
        <script src="app/shared/raffle.service.js"></script>
